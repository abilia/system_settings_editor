  timezone: ^0.8.0
  transparent_image: ^2.0.0
  uuid: ^3.0.5
  vector_math: ^2.1.2
  wakelock: ^0.6.1
  webview_flutter: ^3.0.1
  youtube_player_iframe: ^3.0.4

dev_dependencies:
  bloc_test: ^9.0.3
  build: any
  build_runner: ^2.1.4
  built_collection: any
  code_builder: any
  dart_style: any
  file: ^6.1.0
  flutter_launcher_icons: ^0.10.0
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mocktail: ^0.3.0
  mocktail_image_network: ^0.3.1
  test: any

flutter_icons:
  android: false
  ios: true
  image_path: 'assets/MEMOplannerGO_logo.png'

flutter:
  uses-material-design: true
  assets:
    - assets/graphics/
    - assets/graphics/memoplanner/
    - assets/graphics/memoplannergo/
    - google_fonts/
    - assets/sounds/
  fonts:
    - family: AbiliaFont
      fonts:
        - asset: assets/fonts/AbiliaFont.ttf
