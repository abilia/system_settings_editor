name: Handi Analyze and Test

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
    branches:
      - master
      - release*
    paths:
      - 'handi/**'
      - '!handi/ios/**'
      - '!handi/android/**'
      - 'packages/**'
      - '!**.md'
      - '!**.yaml'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: ./handi
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2.5.0
        with:
          flutter-version: '3.10.6'
          channel: 'stable'

      - run: flutter pub get
      - run: flutter analyze .
      - run: dart format --set-exit-if-changed .

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: analyze
    defaults:
      run:
        working-directory: ./handi
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2.5.0
        with:
          flutter-version: '3.10.6'
          channel: 'stable'

      - run: |
          flutter test --reporter github
