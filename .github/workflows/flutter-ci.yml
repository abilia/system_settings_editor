name: Flutter CI

on:
  pull_request:

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v1

    - run: flutter pub get
    - run: flutter analyze .
    - run: flutter format --set-exit-if-changed .
    - run: flutter test
    - run: flutter build ios --no-codesign
