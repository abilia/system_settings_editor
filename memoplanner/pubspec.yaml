  auth:
    path: ../packages/auth
  auto_size_text: ^3.0.0
  battery_plus: ^4.0.1
  bloc_concurrency: ^0.2.0
  calendar:
    path: ../packages/calendar
  collection: ^1.17.0
  connectivity_plus: ^4.0.1
  crypto: ^3.0.1
  device_info_plus: ^8.0.0
  dotted_border: ^2.0.0
  envied: ^0.3.0
  equatable: ^2.0.3
  file_storage:
    path: ../packages/file_storage
  firebase_core: ^2.11.0
  firebase_crashlytics: ^3.0.4
  firebase_messaging: ^14.5.0
  flutter:
    sdk: flutter
  flutter_archive: ^4.2.2
  flutter_bloc: ^8.0.1
  flutter_isolate: ^2.0.3
  flutter_lints: ^2.0.1
  flutter_local_notifications:
