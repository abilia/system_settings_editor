    path: ../packages/sortables
  sqflite: ^2.2.5
  sqflite_common_ffi: ^2.2.5
  synchronized: ^3.0.0
  system_settings_editor:
    git:
      url: https://github.com/abilia/system_settings_editor.git
      ref: v1.3.7
  timezone: ^0.9.0
  transparent_image: ^2.0.0
  user_files:
    path: ../packages/user_files
  utils:
    path: ../packages/utils
  uuid: ^3.0.5
  vector_math: ^2.1.2
  video_compress: ^3.1.2
  video_player: ^2.6.0
  wakelock: ^0.6.1
  webview_flutter: ^4.0.4
  youtube_player_iframe: ^4.0.4

dev_dependencies:
  bloc_test: ^9.0.3
  build_runner: ^2.3.0
  envied_generator: ^0.3.0
  file: ^6.1.0
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mocktail: ^0.3.0
  mocktail_image_network: ^0.3.1
  seagull_fakes:
    path: ../packages/seagull_fakes
  seagull_lints:
    path: ../packages/seagull_lints
  test: any
  translation_generator:
    path: ../packages/translation_generator

flutter_icons:
  android: false
  ios: true
  image_path: 'assets/MEMOplannerGO_logo.png'

flutter:
  uses-material-design: true
  assets:
    - assets/graphics/
    - assets/graphics/memoplanner/
    - assets/graphics/memoplannergo/
    - google_fonts/
    - assets/sounds/
  fonts:
    - family: AbiliaFont
      fonts:
        - asset: assets/fonts/AbiliaFont.ttf
