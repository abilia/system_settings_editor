  matrix4_transform: ^2.0.1
  meta: ^1.7.0
  mime: ^1.0.1
  mixpanel_flutter: ^2.1.1
  murmurhash: ^1.0.1
  package_info_plus: ^3.0.3
  path: ^1.8.1
  path_provider: ^2.0.5
  permission_handler: ^10.2.0
  photo_view: ^0.14.0
  provider: ^6.0.4
  record: ^4.4.3
  repository_base:
    path: ../packages/repository/repository_base
  rxdart: ^0.27.1
  seagull_analytics:
    path: ../packages/seagull_analytics
  seagull_clock:
    path: ../packages/seagull_clock
